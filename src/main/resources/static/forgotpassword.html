<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/forgotpasswordstyle.css">
    <title>Восстановление пароля</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box">
            <h2>Введите Ваш Email</h2>
            <div>На вашу почту вам будет отправлен код для восстановления пароля</div>
            <form>
                <input type="email" class="inputbox" placeholder="Введите Ваш Email" required>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
