<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/registerstyle.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box">
            <h2>РЕГИСТРАЦИЯ</h2>
            <form>
                <input type="email" class="inputbox" placeholder="Введите Ваш Email" required>
                <input type="password" class="inputbox" placeholder="Пароль" required>
                <input type="password" class="inputbox" placeholder="Повторите пароль" required>
            </form>
            <button type="button" class="btn">Зарегестрироваться</button>
        </div>
    </div>
</div>
</body>
</html>
