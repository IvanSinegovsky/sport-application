<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/loginstyle.css">
</head>

<div class="container">
    <img class="img-logo" src="../static/logo.png">
    <div class="card">
        <div class="inner-box">
            <h2>ВХОД</h2>
            <form>

                <input type="checkbox" class="check-box"><span>Запомнить Меня</span>
            </form>
            <a href="../static/register.html">Зарегестрироваться</a>

            <a href="../static/forgotpassword.html">Забыли пароль?</a>
        </div>
    </div>
</div>

</html>
